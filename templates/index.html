<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitação de CNPJ da Receita</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="/static/minerva.ico" type="image/x-icon">
    <style>
        :root {
            --blue-dark: #002f87;
            --blue-light: #0078d7;
            --white: #ffffff;
            --gray-light: #f1f1f1;
            --gray-dark: #4a4a4a;
            --gray-medium: #9e9e9e;
        }

        body {
            background: url('/static/creatobg.png') no-repeat center center fixed;
            background-size: cover;
            color: var(--blue-dark);
            font-family: Arial, sans-serif;
        }

        header {
            background-color: var(--blue-dark);
            color: var(--white);
            padding: 10px 0;
            text-align: center;
            height: 80px;
        }

        header img {
            max-height: 60px;
        }

        nav {
            background-color: var(--blue-light);
            color: var(--white);
            padding: 10px;
        }

        .button-primary {
            background-color: var(--gray-medium);
            color: var(--white);
        }

        .button-secondary {
            background-color: var(--gray-dark);
            color: var(--white);
        }

        .section-highlight {
            background-color: var(--gray-light);
            color: var(--blue-dark);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--blue-dark);
            margin-top: 20px;
        }

        footer {
            background-color: var(--gray-light);
            color: var(--blue-dark);
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }

        h1, h2, h3 {
            color: var(--blue-dark);
        }

        a {
            color: var(--blue-light);
        }

        a:hover {
            color: var(--gray-dark);
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 20px;
            margin-top: 50px;
        }

        .progress {
            height: 30px;
            position: relative;
        }

        .progress-bar {
            line-height: 30px;
            color: var(--blue-dark);
        }

        .progress-bar::after {
            content: attr(data-percentage);
            position: absolute;
            right: 10px;
            color: var(--blue-dark);
        }

        .log {
            height: 300px;
            overflow-y: scroll;
            background-color: var(--gray-light);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--blue-dark);
        }

        .status {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="/static/crea-logo.png" alt="CREA Logo">
    </header>
    <div class="container">
        <h2 class="text-center">Receita Crea Request</h2>
        <div class="text-center">
            <button id="start-btn" class="btn button-primary">Iniciar Processo</button>
        </div>
        <div class="status text-center mt-4" id="status">Status: Ocioso</div>
        <div class="progress mt-4">
            <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" data-percentage="0%"></div>
        </div>
        <div class="section-highlight mt-4">
            <p>Total de CNPJs do SITAC: <span id="total-cnpjs-sitac">0</span></p>
            <p>Total de CNPJs: <span id="total-cnpjs">0</span></p>
            <p>CNPJs Consultados: <span id="consulted-cnpjs">0</span></p>
            <p>CNPJs Restantes: <span id="remaining-cnpjs">0</span></p>
            <p>CNPJs Consultados nesta Sessão: <span id="session-consulted-cnpjs">0</span></p>
        </div>
        <h3 class="mt-4">Logs</h3>
        <div id="log" class="log"></div>
    </div>
    <footer>
        <p>&copy; 2024 Conselho Regional de Engenharia</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.min.js"></script>
    <script>
        $(document).ready(function() {
            var socket = io();
            var isProcessing = false;

            $('#start-btn').click(function() {
                if (isProcessing) return;

                isProcessing = true;
                $('#start-btn').prop('disabled', true);

                $.post('/start', function(data) {
                    if (data.status === 'started') {
                        $('#start-btn').text('Parar Processo');
                        $('#status').text('Status: Em Progresso');
                    } else {
                        $('#start-btn').text('Iniciar Processo');
                        $('#status').text('Status: Parado');
                    }
                    $('#start-btn').prop('disabled', false);
                    isProcessing = false;
                });
            });

            socket.on('progress', function(data) {
                var percentage = (data.consulted / data.total) * 100;
                $('#progress-bar').css('width', percentage + '%').attr('data-percentage', percentage.toFixed(2) + '%');
                $('#total-cnpjs-sitac').text(data.total_sitac);
                $('#total-cnpjs').text(data.total_final);
                $('#consulted-cnpjs').text(data.consulted);
                $('#remaining-cnpjs').text(data.total - data.consulted);
                $('#session-consulted-cnpjs').text(data.session_consulted);
            });

            socket.on('log', function(data) {
                $('#log').append('<p>' + data.message + '</p>');
                $('#log').scrollTop($('#log')[0].scrollHeight);
            });

            socket.on('status', function(data) {
                $('#status').text('Status: ' + data.message);
                if (data.message === 'Processo concluído' || data.message === 'Processo parado') {
                    $('#start-btn').text('Iniciar Processo');
                    isProcessing = false;
                }
            });
        });
    </script>
</body>
</html>
